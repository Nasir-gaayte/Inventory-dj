{% extends "inve/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock title %}
    



{% block content %}
<div class="mt-5"  style="margin: top 30%;">
    <div class="container">
            <form method="POST" class="form-control form-control-lg" >
                <div class="brander-button pd-2 mb-4 text-center">
                    <span style="color:green;">  REGISTER </span>
                </div>
                    {% csrf_token %}
                    <div class="form-group">
                        {{form|crispy}}
                    </div>
                    <button type="submit">register</button>
            </form>
    

    </div>
</div>
{% endblock content %}
